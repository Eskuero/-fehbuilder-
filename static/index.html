<!DOCTYPE html>
<html>
	<head>
		<title>FE Heroes Unit Builder</title>
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="style.css" />

		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="assets/Feh.png" />

	</head>
	<body>
		<div class="contenedor">
			<img id="fakecanvas" src="/get_image.png" alt="FEH Unit Builder" />
			<div class="form">
				<div id="unitslot">
					<button onclick="switchbuild(0)">#1 Build</button>
					<button onclick="switchbuild(1)">#2 Build</button>
					<button onclick="switchbuild(2)">#3 Build</button>
					<button onclick="switchbuild(3)">#4 Build</button>
				</div>
				<div class="editing">
					<section>
						<div class="row-property" style="align-items: center; justify-content: center; margin-top: 0.5em">
							<label>Cheats</label>
							<input type="checkbox" class="checkbox-xl" id="cheats" onChange="populateall(false)">
							<label>Best skills</label>
							<input type="checkbox" class="checkbox-xl" id="bestskills" onChange="populateall(false)" checked>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/language.png" title="Language"/>
							<select class="s2-select-without-search" id="language" onChange="populate(selectheroes, units, true, true); populateall(false); reblessed(true); statictranslations()">
								<option value="USEN" selected>English</option>
								<option value="EUDE">Deutsch</option>
								<option value="EUES">Español</option>
								<option value="EUFR">Français</option>
								<option value="EUIT">Italiano</option>
								<option value="JPJA">日本語</option>
								<option value="TWZH">繁體中文</option>
								<option value="USPT">Português</option>
							</select>
						</div>
					</section>
					<section>
						<h2>Unit</h2>
						<div class="row-property single">
							<img class="imagelabel" src="assets/kiran.png" title="Hero"/>
							<select class="s2-select" id="selectheroes" onChange="populateall(true);slotname()" >
								<option value="None">None</value>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/resplendent.png" title="Attire"/>
							<select class="s2-select-without-search" id="attire">
								<option value="Normal">Normal</option>
								<option value="Resplendent">Resplendent</option>
								<option value="Stats-Only">Stats-Only</option>
							</select>
						</div>
						<div class="row-property double">
							<img class="imagelabel" src="assets/beasts.png" title="Beast transformation"/>
							<select class="s2-select-without-search" id="beast">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
							<img class="imagelabel" src="assets/summoner.png" title="Summoner Support"/>
							<select class="s2-select-without-search" id="summoner">
								<option value="None">No</option>
								<option value="C">C</option>
								<option value="B">B</option>
								<option value="A">A</option>
								<option value="S">S</option>
							</select>
						</div>
						<div class="row-property double">
							<img class="imagelabel" src="assets/merges.webp" title="Merges"/>
							<select class="s2-select-without-search" id="merges">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<img class="imagelabel" src="assets/flower.png" title="Dragoflowers"/>
							<select class="s2-select-without-search" id="flowers">
								<option value="0">0</value>
							</select>
						</div>
						<div class="row-property double">
							<img class="imagelabel" src="assets/boon.png" title="Boon"/>
							<select class="s2-select-without-search" id="boons">
								<option value="None">-</option>
								<option value="HP">HP</option>
								<option value="Atk">Atk</option>
								<option value="Spd">Spd</option>
								<option value="Def">Def</option>
								<option value="Res">Res</option>
							</select>
							<img class="imagelabel" src="assets/bane.png" title="Bane"/>
							<select class="s2-select-without-search" id="banes">
								<option value="None">-</option>
								<option value="HP">HP</option>
								<option value="Atk">Atk</option>
								<option value="Spd">Spd</option>
								<option value="Def">Def</option>
								<option value="Res">Res</option>
							</select>
						</div>
					</section>
					<section>
						<h2>Skills</h2>
						<div class="row-property single">
							<img class="imagelabel" src="assets/weapon.png" title="Weapon"/>
							<select class="s2-select" id="weapon" onchange="updateRefine()">
								<option value="None">None</option>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/refine.png" title="Refine"/>
							<select class="s2-select-without-search" id="refine">
								<option value="None">None</option>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/assist.png" title="Assist"/>
							<select class="s2-select" id="assist">
								<option value="None">None</option>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/special.png" title="Special"/>
							<select class="s2-select" id="special">
								<option value="None">None</option>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/skill-a.png" title="A skill"/>
							<select class="s2-select" id="Askill">
								<option value="None">None</option>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/skill-b.png" title="B skill"/>
							<select class="s2-select" id="Bskill">
								<option value="None">None</option>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/skill-c.png" title="C skill"/>
							<select class="s2-select" id="Cskill">
								<option value="None">None</option>
							</select>
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/seal.png" title="Seal"/>
							<select class="s2-select" id="Sskill">
								<option value="None">None</option>
							</select>
						</div>
					</section>
					<section>
					<h2>Blessings</h2>
						<div class="row-property double">
							<img class="imagelabel" src="assets/blessings.png" title="Blessings" />
							<select class="s2-select-without-search" id="blessing" onChange="reblessed()">
								<option value="None">None</option>
								<option value="1">Fire</option>
								<option value="2">Water</option>
								<option value="3">Wind</option>
								<option value="4">Earth</option>
								<option value="5">Light</option>
								<option value="6">Dark</option>
								<option value="7">Astra</option>
								<option value="8">Anima</option>
							</select>
							<img class="imagelabel" src="assets/bonus.png" title="Bonus Unit" />
							<select class="s2-select-without-search" id="bonusunit">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</div>
						<div style="height: 0.4em"></div>
						<div class="row-property single cangrow">
							<img class="imagelabel" src="assets/pairup.png" title="Allies"/>
							<select class="s2-select" id="allies" multiple="multiple" onChange="checkallies()" disabled>
							</select>
						</div>
					</section>
					<section>
						<h2>Buffs / Debuffs</h2>
						<div class="row-property double">
							<label>Atk</label>
							<input type="number" id="atk" min="-99" max="99" value="0">
							<label>Spd</label>
							<input type="number" id="spd" min="-99" max="99" value="0">
						</div>
						<div class="row-property double">
							<label>Def</label>
							<input type="number" id="def" min="-99" max="99" value="0">
							<label>Res</label>
							<input type="number" id="res" min="-99" max="99" value="0">
						</div>
					</section>
					<section>
						<h2>Miscellaneous</h2>
						<div class="row-property double">
							<img class="imagelabel" src="assets/sp.png" title="Skill Points"/>
							<input type="number" id="sp" min="0" max="9999" value="9999">
							<img class="imagelabel" src="assets/hm.png" title="Hero Merit"/>
							<input type="number" id="hm" min="0" max="7000" value="7000">
						</div>
						<div class="row-property single">
							<img class="imagelabel" src="assets/brush.png" title="Art Style"/>
							<select class="s2-select-without-search" id="artstyle">
								<option value="Portrait">Portrait</option>
								<option value="Attack">Attack</option>
								<option value="Special">Special</option>
								<option value="Damage">Damage</option>
							</select>
						</div>
						<div class="row-property double">
							<img class="imagelabel" src="assets/up.png" title="Offset in Y"/>
							<input type="number" id="offsetY" min="0" max="300" value="0">
							<img class="imagelabel" src="assets/right.png" title="Offset in X"/>
							<input type="number" id="offsetX" min="0" max="300" value="0">
						</div>
						<div class="row-property double">
							<img class="imagelabel" src="assets/favorite.png" title="Favorite Mark"/>
							<select class="s2-select-without-search" id="favorite">
								<option value="0">0</option>
								<option value="1" selected>1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
							</select>
							<img class="imagelabel" src="assets/veronica.webp" title="Accessory"/>
							<select class="s2-select-without-search" id="accessory">
								<option value="None">None</option>
								<option value="Hat">Hat</option>
								<option value="Hair">Hair</option>
								<option value="Mask">Mask</option>
								<option value="Tiara">Tiara</option>
							</select>
						</div>
						<div class="row-property">
							<label class="mb-0">App UI</label>
							<input type="checkbox" id="appui" checked>
							<a href="#fakecanvas">
								<button class="generatebutton" onclick="reload()">Generate hero</button>
							</a>
						</div>
					</section>
				</div>
				<div class="links">
					<a href="https://github.com/Eskuero/fehbuilder" target="blank">
						<img class="img-fluid" src="assets/github.png"/>
					</a>
					<a href="https://discord.gg/fireemblemheroes" target="blank">
						<img class="img-fluid" src="assets/discord.png"/>
					</a>
				</div>
			</div>
		</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="data.js"></script>  
    </body>
</html>
