<html>
	<head>
		<title>FE Heroes Unit Builder</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
		<link rel="shortcut icon" href="assets/Feh.png" />

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-5" style="text-align: center">
					<img id="fakecanvas" src="https://feh.fromshado.ws/get_image.png" class="img-fluid" alt="FEH Unit Builder" />
				</div>
				<div class="col-12 col-lg-7">
					<div id="form">
						<section class="ml-2">
							<div class="row mb-1">
								<h4>Unit</h4>
							</div>
							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<label>Hero: </label>
								</div>
								<div class="col-9">
									<select class="s2-select" style="width: 100%" id="selectheroes" onChange="populateall()" >
                  						<option value="None">None</value>
									</select>
								</div>
							</div>
							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<label>Attire: </label>
								</div>
								<div class="col-9">
									<select class="s2-select-without-search" style="width: 100%" id="attire">
										<option value="Normal">Normal</option>
										<option value="Resplendent">Resplendent</option>
									</select>
								</div>
							</div>
							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<label>Merges: </label>
								</div>
								<div class="col-3">
									<select class="s2-select-without-search" style="width: 100%; margin-left: 1em" id="merges">
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								</div>
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<label>Flowers:</label>
								</div>
								<div class="col-3">
									<select class="s2-select-without-search" style="width: 100%" id="flowers">
                      					<option value="0">0</value>
									</select>
								</div>
							</div>
							<div class="row mb-1">
								<div class="col-3 col-md-2  col-form-label text-md-right">
									<label>Boon: </label>
								</div>
								<div class="col-3">
									<select class="s2-select-without-search" style="width: 100%" id="boons">
										<option value="None">-</option>
										<option value="HP">HP</option>
										<option value="Atk">Atk</option>
										<option value="Spd">Spd</option>
										<option value="Def">Def</option>
										<option value="Res">Res</option>
									</select>
								</div>
								<div class="col-3 col-md-2  col-form-label text-md-right">
									<label>Bane: </label>
								</div>
								<div class="col-3">
									<select class="s2-select-without-search" style="width: 100%" id="banes">
										<option value="None">-</option>
										<option value="HP">HP</option>
										<option value="Atk">Atk</option>
										<option value="Spd">Spd</option>
										<option value="Def">Def</option>
										<option value="Res">Res</option>
									</select>
								</div>
							</div>
						</section>

						<section class="ml-2">
							<div class="row mb-1">
								<h4>Skills</h4>
							</div>
							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/weapon.png"  />
								</div>
								<div class="col-9">
									<select class="s2-select" style="width: 100%" id="weapon" onchange="updateRefine()">
										<option value="None">None</option>
									</select>
								</div>
							</div>
							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/refine.png"  />
								</div>
								<div class="col-9">
									<select class="s2-select-without-search" style="width: 100%" id="refine">
										<option value="None">None</option>
									</select>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/assist.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select"  style="width: 100%" id="assist">
										<option value="None">None</option>
									</select>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/special.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select"  style="width: 100%" id="special">
										<option value="None">None</option>
									</select>
								</div>
							</div>
							
							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/skill-a.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select"  style="width: 100%" id="Askill">
										<option value="None">None</option>
									</select>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/skill-b.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select"  style="width: 100%" id="Bskill">
										<option value="None">None</option>
									</select>
								</div>
							</div>
				
							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/skill-c.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select" style="width: 100%" id="Cskill">
										<option value="None">None</option>
									</select>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/seal.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select" style="width: 100%" id="Sskill">
										<option value="None">None</option>
									</select>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/blessings.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select-without-search" style="width: 100%" id="blessing">
										<option value="None">None</option>
										<option value="Fire">Fire</option>
										<option value="Water">Water</option>
										<option value="Wind">Wind</option>
										<option value="Earth">Earth</option>
										<option value="Astra">Astra</option>
										<option value="Light">Light</option>
										<option value="Dark">Dark</option>
										<option value="Anima">Anima</option>
									</select>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col-3 col-md-2 col-form-label text-md-right">
									<img class="img-fluid" src="assets/summoner.png"/>
								</div>
								<div class="col-9">
									<select class="s2-select-without-search" style="width: 100%" id="summoner">
										<option value="None">None</option>
										<option value="C">C</option>
										<option value="B">B</option>
										<option value="A">A</option>
										<option value="S">S</option>
									</select>
								</div>
							</div>
						</section>
						<section class="ml-2">
							<div class="row mb-1">
								<h4>Options</h4>
							</div>
							<div class="row mb-1">
								<div class="options">
									<div>
										<label class="mb-0">Cheats: </label>
										<input type="checkbox" class="checkbox-xl" id="cheats" onChange="populateall()">
									</div>
									<div>
										<label class="mb-0">Best skills: </label>
										<input type="checkbox" class="checkbox-xl" id="bestskills" onChange="populateall()" checked>
									</div>
									<div>
										<a href="#fakecanvas">
											<button class="btn btn-primary" onclick="reload()">Generate hero</button>
										</a>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script src="data.js"></script>  
    </body>
</html>
