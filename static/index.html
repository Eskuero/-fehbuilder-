<!DOCTYPE html>
<html>
	<head>
		<title>FE Heroes Unit Builder</title>
		<meta name="title" content="FE Heroes Unit Builder">
		<meta name="description" content="Tool that mimics hero builds from the Fire Emblem Heroes game. Support all languages available in the game.">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" integrity="sha512-DrLGo7+nxWOBiDzilsojuvovhDumBmh28v3MzWVvxjR+dKipbfHGHHIc+jdafxq6tilSdk/HwzvgMShLs9ZkxQ==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin="anonymous">

		<style>
			*::-webkit-scrollbar {
				display: none;
			}
			* {
				scrollbar-width: none;
			}
			body {
				background-image: url("/common/assets/BG_Brave.png");
				background-position: center;
				background-attachment: fixed;
				background-size: cover;
				font-family: Ubuntu;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0;
				margin: 0;
				width: 100vw;
				height: 100vh;
			}
			.options {
				display: inline-flex;
				flex-direction: column;
				background-color: rgba(14, 51, 69, 0.6);
				color: white;
				gap: 1em;
				padding: 2em;
			}
			@media screen and (orientation: portrait) {
				.options {
					padding: 1em;
				}
			}
			.options > * {
				display: flex;
				align-items: center;
				gap: 2em;
				max-width: 50em;
			}
			h3 {
				margin: 0 0 0.5em 0;
				text-decoration: underline;
			}
			.material-icons {
				font-size: 5em;
				display: flex;
			}
			a {
				text-decoration: none;
				color: white;
			}
			li {
				list-style-position: inside;
			}
		</style>
		<link rel="shortcut icon" href="/common/assets/Feh.png" />
	</head>
	<body>
		<div class="options">
			<a href="offline">
				<span class="material-icons">cloud_off</span>
				<div>
					<h3>Offline Unit Builder</h3>
					<li>Uses cached images to create your unit in the server.</li>
					<li>Regenerates pressing a button.</li>
					<li>Slower but work regardless of wiki status.</li>
				</div>
			</a>
		</div>
	</body>
</html>
