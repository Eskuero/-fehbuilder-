<html>
	<head>
		<title>FE Heroes Unit Builder</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<img id="fakecanvas" src="/get_image.png?name=Rebecca%3A%20Wildflower&merges=10&flowers=15&boon=Atk&bane=Def&weapon=Rebecca%27s%20Bow&refine=Effect&assist=Reposition&special=Deadeye&passiveA=Atk%2FSpd%20Ideal%204&passiveB=Special%20Spiral%203&passiveC=Atk%2FDef%20Menace&passiveS=Atk%2FSpd%20Solo%203&blessing=Fire&summoner=S" />
		<div id="form">
			<span>Hero: </span>
			<select id="selectheroes"></select>
			<br />
			<span>Merges: </span>
			<select id="merges">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<span>Dragonflowers: </span>
			<select id="flowers">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
			</select>
			<br />
			<span>Boon: </span>
			<select id="boons">
				<option value="None">None</option>
				<option value="HP">HP</option>
				<option value="Atk">Atk</option>
				<option value="Spd">Spd</option>
				<option value="Def">Def</option>
				<option value="Res">Res</option>
			</select>
			<span>Bane: </span>
			<select id="banes">
				<option value="None">None</option>
				<option value="HP">HP</option>
				<option value="Atk">Atk</option>
				<option value="Spd">Spd</option>
				<option value="Def">Def</option>
				<option value="Res">Res</option>
			</select>
			<br />
			<span>Weapon: </span>
			<select id="weapon" onchange="updateRefine(this.value)">
				<option value="None">None</option>
			</select>
			<span>Refine: </span>
			<select id="refine">
				<option value="None">None</option>
			</select>
			<br />
			<span>Special: </span>
			<select id="special">
				<option value="None">None</option>
			</select>
			<span>Assist: </span>
			<select id="assist">
				<option value="None">None</option>
			</select>
			<br />
			<span>A: </span>
			<select id="Askill">
				<option value="None">None</option>
			</select>
			<span>B: </span>
			<select id="Bskill">
				<option value="None">None</option>
			</select>
			<br />
			<span>C: </span>
			<select id="Cskill">
				<option value="None">None</option>
			</select>
			<span>S: </span>
			<select id="Sskill">
				<option value="None">None</option>
			</select>
			<br />
			<span>Blessing: </span>
			<select id="blessing">
				<option value="None">None</option>
				<option value="Fire">Fire</option>
				<option value="Water">Water</option>
				<option value="Wind">Wind</option>
				<option value="Earth">Earth</option>
				<option value="Astra">Astra</option>
				<option value="Light">Light</option>
				<option value="Dark">Dark</option>
				<option value="Anima">Anima</option>
			</select>
			<span>Summoner Support: </span>
			<select id="summoner">
				<option value="None">None</option>
				<option value="C">C</option>
				<option value="B">B</option>
				<option value="A">A</option>
				<option value="S">S</option>
			</select>
			<br />
			<button onclick="reload()">Generate hero</button>
		</div>
        <script src="data.js"></script>  
    </body>
</html>
