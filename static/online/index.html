<!DOCTYPE html>
<html>
	<head>
		<title>FE Heroes Unit Builder</title>
		<meta name="title" content="FE Heroes Unit Builder">
		<meta name="description" content="Tool that mimics hero builds from the Fire Emblem Heroes game. Support all languages available in the game.">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="/common/builder.css" />
		<link rel="stylesheet" href="builder.css" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" integrity="sha512-aD9ophpFQ61nFZP6hXYu4Q/b/USW7rpLCQLX6Bi0WJHXNO7Js/fUENpBQf/+P4NtpzNX0jSgR5zVvPOJp+W2Kg==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" crossorigin="anonymous" />
		<link rel="shortcut icon" href="/common/assets/Feh.png" />

	</head>
	<body>
		<div class="contenedor">
			<div class="unitpreview">
				<div id="unitslot">
					<button onclick="switchbuild(0)">#1 Build</button>
					<button onclick="switchbuild(1)">#2 Build</button>
					<button onclick="switchbuild(2)">#3 Build</button>
					<button onclick="switchbuild(3)">#4 Build</button>
				</div>
				<canvas id="fakecanvas" width="720" height="1280" alt="FEH Unit Builder" ></canvas>
			</div>
			<div class="form">
				<section>
					<div class="additionaloptions">
						<button onclick="download()" class="downloadbutton">Download</button>
						<div>
							<label>Cheats</label>
							<input type="checkbox" class="checkbox-xl" id="cheats" onChange="populateall(false)">
							<label>Best skills</label>
							<input type="checkbox" class="checkbox-xl" id="bestskills" onChange="populateall(false)" checked>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/language.png" title="Language"/>
						<div>
							<select class="select-without-search" id="language" onChange="populate(selectheroes, units, true, true); populateall(false); statictranslations();reload()">
								<option value="USEN" selected>English</option>
								<option value="EUDE">Deutsch</option>
								<option value="EUES">Español</option>
								<option value="EUFR">Français</option>
								<option value="EUIT">Italiano</option>
								<option value="JPJA">日本語</option>
								<option value="TWZH">繁體中文</option>
								<option value="USPT">Português</option>
							</select>
						</div>
					</div>
				</section>
				<h2>Unit</h2>
				<section>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/kiran.png" title="Hero"/>
						<div>
							<select class="s2-select" id="selectheroes" onChange="populateall(true);slotname();reload()" >
								<option value="None">None</value>
							</select>
						</div>
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/resplendent.png" title="Attire"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="attire">
								<option value="Normal">Normal</option>
								<option value="Resplendent">Resplendent</option>
								<option value="Stats-Only">Stats-Only</option>
							</select>
						</div>
						<img class="imagelabel" src="/common/assets/rarity.webp" title="Rarity"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="rarity">
								<option value="1">1★</option>
								<option value="2">2★</option>
								<option value="3">3★</option>
								<option value="4">4★</option>
								<option value="5" selected>5★</option>
								<option value="Forma">Forma</option>
							</select>
						</div>
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/beasts.png" title="Beast transformation"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="beast">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</div>
						<img class="imagelabel" src="/common/assets/summoner.png" title="Summoner Support"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="summoner">
								<option value="None">No</option>
								<option value="C">C</option>
								<option value="B">B</option>
								<option value="A">A</option>
								<option value="S">S</option>
							</select>
						</div>
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/merges.webp" title="Merges"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="merges">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>
						<img class="imagelabel" src="/common/assets/flower.png" title="Dragoflowers"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="flowers">
								<option value="0">0</value>
							</select>
						</div>
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/boon.png" title="Boon"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="boons">
								<option value="None">-</option>
								<option value="HP">HP</option>
								<option value="Atk">Atk</option>
								<option value="Spd">Spd</option>
								<option value="Def">Def</option>
								<option value="Res">Res</option>
							</select>
						</div>
						<img class="imagelabel" src="/common/assets/bane.png" title="Bane"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="banes">
								<option value="None">-</option>
								<option value="HP">HP</option>
								<option value="Atk">Atk</option>
								<option value="Spd">Spd</option>
								<option value="Def">Def</option>
								<option value="Res">Res</option>
							</select>
						</div>
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/bonus.png" title="Bonus Unit" />
						<div>
							<select class="select-without-search" onchange="reload()" id="bonusunit">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</div>
					</div>
				</section>
				<h2>Skills</h2>
				<section>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/weapon.png" title="Weapon"/>
						<div>
							<select class="s2-select" id="weapon" onchange="updateRefine();reload()">
								<option value="None">None</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/refine.png" title="Refine"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="refine">
								<option value="None">None</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/assist.png" title="Assist"/>
						<div>
							<select class="s2-select" onchange="reload()" id="assist">
								<option value="None">None</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/special.png" title="Special"/>
						<div>
							<select class="s2-select" onchange="reload()" id="special">
								<option value="None">None</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/skill-a.png" title="A skill"/>
						<div>
							<select class="s2-select" onchange="reload()" id="Askill">
								<option value="None">None</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/skill-b.png" title="B skill"/>
						<div>
							<select class="s2-select" onchange="reload()" id="Bskill">
								<option value="None">None</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/skill-c.png" title="C skill"/>
						<div>
							<select class="s2-select" onchange="reload()" id="Cskill">
								<option value="None">None</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/seal.png" title="Seal"/>
						<div>
							<select class="s2-select" onchange="reload()" id="Sskill">
								<option value="None">None</option>
							</select>
						</div>
					</div>
				</section>
				<h2>Blessings</h2>
				<section>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/blessings.png" title="Blessings" />
						<div>
							<select class="select-without-search" id="blessing" onChange="reblessed();reload()">
								<option value="None">None</option>
								<option value="1">Fire</option>
								<option value="2">Water</option>
								<option value="3">Wind</option>
								<option value="4">Earth</option>
								<option value="5">Light</option>
								<option value="6">Dark</option>
								<option value="7">Astra</option>
								<option value="8">Anima</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/pairup.png" title="Allies"/>
						<div>
							<select class="s2-select" id="allies" multiple="multiple" onChange="checkallies();reload()" disabled>
							</select>
						</div>
					</div>
				</section>
				<h2>Buffs / Debuffs</h2>
				<section>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/Atk.png" title="Atk Buff"/>
						<input type="number" id="atk" onchange="reload()" min="-99" max="99" value="0">
						<img class="imagelabel" src="/common/assets/Spd.png" title="Spd Buff"/>
						<input type="number" id="spd" onchange="reload()" min="-99" max="99" value="0">
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/Def.png" title="Def Buff"/>
						<input type="number" id="def" onchange="reload()" min="-99" max="99" value="0">
						<img class="imagelabel" src="/common/assets/Res.png" title="Res Buff"/>
						<input type="number" id="res" onchange="reload()" min="-99" max="99" value="0">
					</div>
				</section>
				<h2>Miscellaneous</h2>
				<section>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/sp.png" title="Skill Points"/>
						<input type="number" onchange="reload()" id="sp" min="0" max="9999" value="9999">
						<img class="imagelabel" src="/common/assets/hm.png" title="Hero Merit"/>
						<input type="number" onchange="reload()" id="hm" min="0" max="7000" value="7000">
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/brush.png" title="Art Style"/>
						<div>
							<select class="select-without-search" id="artstyle" onchange="reload()">
								<option value="Portrait">Portrait</option>
								<option value="Attack">Attack</option>
								<option value="Special">Special</option>
								<option value="Damage">Damage</option>
							</select>
						</div>
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/up.png" title="Offset in Y"/>
						<input type="number" id="offsetY" onchange="reload()" min="-300" max="300" value="0">
						<img class="imagelabel" src="/common/assets/right.png" title="Offset in X"/>
						<input type="number" id="offsetX" onchange="reload()" min="-300" max="300" value="0">
					</div>
					<div class="row-property double">
						<img class="imagelabel" src="/common/assets/favorite.png" title="Favorite Mark"/>
						<div>
							<select class="select-without-search" id="favorite" onchange="reload()">
								<option value="0">0</option>
								<option value="1" selected>1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
							</select>
						</div>
						<img class="imagelabel" src="/common/assets/veronica.webp" title="Accessory"/>
						<div>
							<select class="select-without-search" onchange="reload()" id="accessory">
								<option value="None">None</option>
								<option value="Hat">Hat</option>
								<option value="Hair">Hair</option>
								<option value="Mask">Mask</option>
								<option value="Tiara">Tiara</option>
							</select>
						</div>
					</div>
					<div class="row-property" style="align-items: center; justify-content: center; margin-top:0.5em">
						<label class="mb-0">App UI</label>
						<input type="checkbox" id="appui" onchange="reload()" checked>
					</div>
				</section>
				<div class="links">
					<a href="/">
						<img class="img-fluid" src="/common/assets/home.png"/>
					</a>
					<a href="https://github.com/Eskuero/fehbuilder" target="blank">
						<img class="img-fluid" src="/common/assets/github.png"/>
					</a>
					<a href="https://discord.gg/fireemblemheroes" target="blank">
						<img class="img-fluid" src="/common/assets/discord.png"/>
					</a>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" integrity="sha512-4MvcHwcbqXKUHB6Lx3Zb5CEAVoE9u84qN+ZSMM6s7z8IeJriExrV3ND5zRze9mxNlABJ6k864P/Vl8m0Sd3DtQ==" crossorigin="anonymous"></script>
		<script src="/common/form.js"></script>
		<script src="utilities.js"></script>
		<script src="form.js"></script>
    </body>
</html>
