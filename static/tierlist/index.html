<!DOCTYPE html>
<html>
	<head>
		<title>FE Heroes Tier Maker</title>
		<meta name="title" content="FE Heroes Tier Maker">
		<meta name="description" content="Tool to create tier lists of units available on Fire Emblem Heroes.">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="builder.css" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin="anonymous">
		<link rel="shortcut icon" href="/common/assets/Feh.webp" />

	</head>
	<body>
		<div class="contenedor">
			<div id="tierlist">
				<div class="tier">
					<div class="tiername" contenteditable="true" ondrop="return false" style="background-color:#FF7F7F">
						S
					</div>
					<div class="tiercontent" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="tieroptions" data-html2canvas-ignore="true">
						<input type="color" class="tiercolor" onchange="updatecolor(event)" value="#FF7F7F"></input>
						<span class="material-icons deletebutton" onclick="deletetier(event)">delete</span>
						<span class="material-icons" onclick="reorder(event,2)">expand_more</span>
						<span class="material-icons" onclick="reorder(event,-1)">expand_less</span>
					</div>
				</div>
				<div class="tier">
					<div class="tiername" contenteditable="true" ondrop="return false" style="background-color:#FFBF7F">
						A
					</div>
					<div class="tiercontent" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="tieroptions" data-html2canvas-ignore="true">
						<input type="color" class="tiercolor" onchange="updatecolor(event)" value="#FFBF7F"></input>
						<span class="material-icons deletebutton" onclick="deletetier(event)">delete</span>
						<span class="material-icons" onclick="reorder(event,2)">expand_more</span>
						<span class="material-icons" onclick="reorder(event,-1)">expand_less</span>
					</div>
				</div>
				<div class="tier">
					<div class="tiername" contenteditable="true" ondrop="return false" style="background-color:#FFFF7F">
						B
					</div>
					<div class="tiercontent" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="tieroptions" data-html2canvas-ignore="true">
						<input type="color" class="tiercolor" onchange="updatecolor(event)" value="#FFFF7F"></input>
						<span class="material-icons deletebutton" onclick="deletetier(event)">delete</span>
						<span class="material-icons" onclick="reorder(event,2)">expand_more</span>
						<span class="material-icons" onclick="reorder(event,-1)">expand_less</span>
					</div>
				</div>
				<div class="tier">
					<div class="tiername" contenteditable="true" ondrop="return false" style="background-color:#BFFF7F">
						C
					</div>
					<div class="tiercontent" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="tieroptions" data-html2canvas-ignore="true">
						<input type="color" class="tiercolor" onchange="updatecolor(event)" value="#BFFF7F"></input>
						<span class="material-icons deletebutton" onclick="deletetier(event)">delete</span>
						<span class="material-icons" onclick="reorder(event,2)">expand_more</span>
						<span class="material-icons" onclick="reorder(event,-1)">expand_less</span>
					</div>
				</div>
				<div class="tier">
					<div class="tiername" contenteditable="true" ondrop="return false" style="background-color:#7FFFFF">
						D
					</div>
					<div class="tiercontent" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="tieroptions" data-html2canvas-ignore="true">
						<input type="color" class="tiercolor" onchange="updatecolor(event)" value="#7FFFFF"></input>
						<span class="material-icons deletebutton" onclick="deletetier(event)">delete</span>
						<span class="material-icons" onclick="reorder(event,2)">expand_more</span>
						<span class="material-icons" onclick="reorder(event,-1)">expand_less</span>
					</div>
				</div>
				<div class="tier">
					<div class="tiername" contenteditable="true" ondrop="return false" style="background-color:#7FBFFF">
						E
					</div>
					<div class="tiercontent" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="tieroptions" data-html2canvas-ignore="true">
						<input type="color" class="tiercolor" onchange="updatecolor(event)" value="#7FBFFF"></input>
						<span class="material-icons deletebutton" onclick="deletetier(event)">delete</span>
						<span class="material-icons" onclick="reorder(event, 2)">expand_more</span>
						<span class="material-icons" onclick="reorder(event,-1)">expand_less</span>
					</div>
				</div>
			</div>
			<div class="form">
				<div class="additionaloptions">
					<button onclick="addtier()" class="button">Add tier</button>
					<button onclick="cleartier()" class="button">Clear tiers</button>
					<button onclick="download()" class="button">Download</button>
					<div class="links">
						<a href="/">
							<img class="img-fluid" src="/common/assets/home.webp"/>
						</a>
						<a href="https://github.com/Eskuero/fehbuilder" target="blank">
							<img class="img-fluid" src="/common/assets/github.webp"/>
						</a>
						<a href="https://discord.gg/fireemblemheroes" target="blank">
							<img class="img-fluid" src="/common/assets/discord.webp"/>
						</a>
					</div>
				</div>
				<h2>Saved tierlists</h2>
				<div class="additionaloptions">
					<button onclick="newsave()" class="button">New</button>
					<select class="select-without-search" id="savelist">
					</select>
					<button onclick="loadsave()" class="button">Load</button>
					<button onclick="savesave()" class="button">Save</button>
					<button onclick="deletesave()" class="button">Delete</button>
				</div>
				<h2>Filters</h2>
				<section>
					<div class="row-property single">
						<img class="imagelabel" src="/common/other/0-move.webp" id="moveicon" title="Move Type"/>
						<div>
							<select class="select-without-search" onchange="changetype(this);populate()" id="movetype">
								<option value="All">All movement</option>
								<option value="0" selected>Infantry</option>
								<option value="1">Armored</option>
								<option value="2">Cavalry</option>
								<option value="3">Flying</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/other/6-weapon.webp" id="weaponicon" title="Weapon Type"/>
						<div>
							<select class="select-without-search" onchange="changetype(this);populate()" id="weapontype">
								<option value="All">All weapons</option>
								<optgroup label="Melee">
									<option value="0">Red Sword</option>
									<option value="1">Blue Lance</option>
									<option value="2">Green Axe</option>
								</optgroup>
								<optgroup label="Bows">
									<option value="3,4,5,6">All Bows</option>
									<option value="3">Red Bow</option>
									<option value="4">Blue Bow</option>
									<option value="5">Green Bow</option>
									<option value="6" selected>Colorless Bow</option>
								</optgroup>
								<optgroup label="Daggers">
									<option value="7,8,9,10">All Daggers</option>
									<option value="7">Red Dagger</option>
									<option value="8">Blue Dagger</option>
									<option value="9">Green Dagger</option>
									<option value="10">Colorless Dagger</option>
								</optgroup>
								<optgroup label="Tomes">
									<option value="11,12,13,14">All Tomes</option>
									<option value="11">Red Tome</option>
									<option value="12">Blue Tome</option>
									<option value="13">Green Tome</option>
									<option value="14">Colorless Tome</option>
								</optgroup>
								<optgroup label="Staffs">
									<option value="15">Colorless Staff</option>
								</optgroup>
								<optgroup label="Breaths">
									<option value="16,17,18,19">All Breaths</option>
									<option value="16">Red Breath</option>
									<option value="17">Blue Breath</option>
									<option value="18">Green Breath</option>
									<option value="19">Colorless Breath</option>
								</optgroup>
								<optgroup label="Beasts">
									<option value="20,21,22,23">All Beasts</option>
									<option value="20">Red Beast</option>
									<option value="21">Blue Beast</option>
									<option value="22">Green Beast</option>
									<option value="23">Colorless Beast</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/blessings.webp" title="Blessings" />
						<div>
							<select class="select-without-search" id="blessing" onChange="populate()">
								<option value="All">Unfiltered</option>
								<option value="1,2,3,4,5,6,7,8">All blessed</option>
								<optgroup label="Arena">
									<option value="1,2,3,4">All Arena</option>
									<option value="1">Fire</option>
									<option value="2">Water</option>
									<option value="3">Wind</option>
									<option value="4">Earth</option>
								</optgroup>
								<optgroup label="Aether Raids">
									<option value="5,6,7,8">All Aether Raids</option>
									<option value="5">Light</option>
									<option value="6">Dark</option>
									<option value="7">Astra</option>
									<option value="8">Anima</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/duoharmo.webp" title="Unit type" />
						<div>
							<select class="select-without-search" onchange="populate()" id="duoharmo">
								<option value="All">Unfiltered</option>
								<option value="duo">Duo</option>
								<option value="resonant">Harmonic</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/resplendent.webp" title="Attire"/>
						<div>
							<select class="select-without-search" onchange="populate()" id="attire">
								<option value="All">Unfiltered</option>
								<option value="Resplendent">Resplendent</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/other/0-game.webp" id="gameicon"  title="Game of Origin" />
						<div>
							<select class="select-without-search" onchange="changetype(this);populate()" id="gametype">
								<option value="All">Unfiltered</option>
								<optgroup label="Mobile">
									<option value="0">Heroes</option>
								</optgroup>
								<optgroup label="SNES">
									<option value="1">Shadow Dragon and the Blade of Light</option>
									<option value="2">Gaiden</option>
									<option value="1">Mystery of the Emblem</option>
									<option value="3">Genealogy of the Holy War</option>
									<option value="4">Thracia 776</option>
								</optgroup>
								<optgroup label="GBA">
									<option value="5">The Binding Blade</option>
									<option value="6" selected>The Blazing Blade</option>
									<option value="7">The Sacred Stones</option>
								</optgroup>
								<optgroup label="GameCube">
									<option value="8">Path of Radiance</option>
								</optgroup>
								<optgroup label="Wii">
									<option value="9">Radiant Dawn</option>
								</optgroup>
								<optgroup label="DS">
									<option value="1">Shadow Dragon</option>
									<option value="1">New Mystery of the Emblem</option>
								</optgroup>
								<optgroup label="3DS">
									<option value="10">Awakening</option>
									<option value="11">Fates</option>
									<option value="2">Echoes: Shadows of Valentia</option>
								</optgroup>
								<optgroup label="Switch">
									<option value="12">Three Houses</option>
									<option value="13">Tokyo Mirage Sessions</option>
								</optgroup>
							</select>
						</div>
					</div>
				</section>
				<h2>Additional icons</h2>
				<section class="additionaloptions">
					<label>
						<input type="checkbox" id="showweapon" onchange="iconvisibility(this)" checked>
						Weapon
					</label>
					<label>
						<input type="checkbox" id="showmovement" onchange="iconvisibility(this)" checked>
						Movement
					</label>
					<label>
						<input type="checkbox" id="showblessing" onchange="iconvisibility(this)" checked>
						Blessing
					</label>
					<label>
						<input type="checkbox" id="showorigin" onchange="iconvisibility(this)">
						Game of origin
					</label>
				</section>
				<h2>Units found</h2>
				<section id="results" ondrop="drop(event)" ondragover="allowDrop(event)">
				</section>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js" integrity="sha512-tVYBzEItJit9HXaWTPo8vveXlkK62LbA+wez9IgzjTmFNLMBO1BEYladBw2wnM3YURZSMUyhayPCoLtjGh84NQ==" crossorigin="anonymous"></script>
		<script src="utilities.js"></script>
		<script src="form.js"></script>
    </body>
</html>
