<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FE Heroes AR-D Maker</title>
		<meta name="title" content="FE Heroes AR-D Maker">
		<meta name="description" content="Tool to create AR-D maps like on Fire Emblem Heroes.">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">

		<script src="/common/rebspicker.js" defer></script>
		<script src="utilities.js" defer></script>
		<script src="form.js" defer></script>
		<script src="main.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" defer></script>

		<link rel="stylesheet" href="builder.css" />
		<link rel="stylesheet" href="/common/rebspicker.css">

		<link rel="icon" href="/common/assets/Feh.webp" />
	</head>
	<body>
		<div id="updatedialog">
			<div class="dialogform">
				<h3>Change content of tile</h3>
				<div class="row-property single">
					<img class="imagelabel" src="/common/assets/kiran.webp" title="Hero"/>
					<div id="selectheroes" onchange="pasteunit(this)">
					</div>
				</div>
				<div class="row-property single">
					<img class="imagelabel" src="/common/assets/structure.webp" title="Structure"/>
					<select class="select-without-search" id="selectstructure" onchange="pastestructure(this)">
						<option value="None">None</option>
					</select>
				</div>
				<div class="additionaloptions">
					<button id="buttonclean" onclick="deleteitem(this)" style="margin-top: 1em;" class="button">Clear</button>
					<button onclick="document.getElementById('updatedialog').style.display = 'none'" style="margin-top: 1em;" class="button">Cancel</button>
				</div>
			</div>
		</div>
		<div class="contenedor">
			<div id="map">
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="00" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="structure" draggable="true" ondragstart="drag(event)" id="aetheramphorae"><img src="/common/other/maps-aetheramphorae.webp" alt="Aether Amphorae" draggable="false"></div></div>
					<div class="cell" onclick="updatedialog(this)" id="01" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="structure" draggable="true" ondragstart="drag(event)" id="aetherfountain"><img src="/common/other/maps-aetherfountain.webp" alt="Aether Fountain" draggable="false"></div></div>
					<div class="cell" onclick="updatedialog(this)" id="02" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="structure" draggable="true" ondragstart="drag(event)" id="fortress"><img src="/common/other/maps-fortress.webp" alt="Fortress" draggable="false"></div></div>
					<div class="cell" onclick="updatedialog(this)" id="03" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="04" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="05" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="13" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="14" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="15" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="20" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="21" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="22" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="23" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="24" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="25" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="30" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="31" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="32" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="33" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="34" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="35" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="40" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="41" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="42" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="43" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="44" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="45" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="50" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="51" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="52" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="53" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="54" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="55" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
			</div>
			<div class="form">
				<div class="additionaloptions">
					<div>
						<label for="cheats">Cheats</label>
						<input type="checkbox" id="cheats">
					</div>
					<button onclick="clearmap()" class="button">Clear</button>
					<button onclick="download()" class="button">Download</button>
					<button onclick="showhelp()" class="button">Help</button>
					<select class="select-without-search single" id="language" onchange="getlang(); populate(selectheroes, units, true); populatestructures(); statictranslations();">
						<option value="USEN" selected>English (America)</option>
						<option value="EUEN">English (UK)</option>
						<option value="EUDE">Deutsch</option>
						<option value="EUES">Español (España)</option>
						<option value="USES">Español (America)</option>
						<option value="EUFR">Français</option>
						<option value="EUIT">Italiano</option>
						<option value="JPJA">日本語</option>
						<option value="TWZH">繁體中文</option>
						<option value="USPT">Português</option>
					</select>
				</div>
				<h2>Options</h2>
				<div class="section">
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/divinecode.webp" title="Map"/>
						<select class="select-without-search" onchange="changemap()" id="mapselect">
							<option value="springwater">Springwater</option>
							<option value="wintry">Wintry</option>
							<option value="abandonedcastle">Abandoned Castle</option>
							<option value="snowdust">Snowdust</option>
							<option value="desert">Desert</option>
							<option value="springbreeze">Spring Breeze</option>
							<option value="leafycanopy">Leafy Canopy</option>
							<option value="lostcastle">Lost Castle</option>
							<option value="brightgrassland">Bright Grassland</option>
							<option value="lava">Lava Floes</option>
							<option value="dreamcastle">Dream Castle</option>
							<option value="nightmarecastle">Nightmare Castle</option>
							<option value="helcastle">Hel Castle</option>
							<option value="nioavellircastle">Niðavellir Castle</option>
							<option value="jotunheimrcastle">Jötunheimr Castle</option>
						</select>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/brush.webp" title="Art style"/>
						<select class="select-without-search" id="artstyle" onchange="changeart()">
							<option value="sprites-idle">Sprite (Idle)</option>
							<option value="sprites">Sprite (Battle)</option>
							<option value="hd-faces">Face</option>
						</select>
					</div>
				</div>
				<h2>Additional info</h2>
				<div class="section additionaloptions">
					<label>
						<input type="checkbox" id="showweapon" onchange="iconvisibility(this)" checked>Weapon
					</label>
					<label>
						<input type="checkbox" id="showmovement" onchange="iconvisibility(this)" checked>Move
					</label>
					<label>
						<input type="checkbox" id="showblessing" onchange="iconvisibility(this)" checked>Blessing
					</label>
					<label>
						<input type="checkbox" id="showcell" onchange="iconvisibility(this)">Grid border
					</label>
				</div>
				<h2>Structures</h2>
				<div class="section" id="results">
					<div class="structure" draggable="true" ondragstart="drag(event)" id="armorschool"><img src="/common/other/maps-armorschool.webp" alt="Armor School" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="bolttower"><img src="/common/other/maps-bolttower.webp" alt="Bolt Tower" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="brigthshrine"><img src="/common/other/maps-brigthshrine.webp" alt="Bright Shrine" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="catapult"><img src="/common/other/maps-catapult.webp" alt="Catapult" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="cavalryschool"><img src="/common/other/maps-cavalryschool.webp" alt="Cavalry School" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="darkshrine"><img src="/common/other/maps-darkshrine.webp" alt="Dark Shrine" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="duoshindrance"><img src="/common/other/maps-duoshindrance.webp" alt="Duo's Hindrance" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="flierschool"><img src="/common/other/maps-flierschool.webp" alt="Flier School" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="healingtower"><img src="/common/other/maps-healingtower.webp" alt="Healing Tower" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="infantryschool"><img src="/common/other/maps-infantryschool.webp" alt="Infantry School" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="panicmanor"><img src="/common/other/maps-panicmanor.webp" alt="Panic Manor" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="tacticsroom"><img src="/common/other/maps-tacticsroom.webp" alt="Tactics Room" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="bolttrap"><img src="/common/other/maps-bolttrap.webp" alt="Bolt Trap" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="bolttrapfake"><img src="/common/other/maps-bolttrapfake.webp" alt="Bolt Trap (Fake)" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="heavytrap"><img src="/common/other/maps-heavytrap.webp" alt="Heavy Trap" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="heavytrapfake"><img src="/common/other/maps-heavytrapfake.webp" alt="Heavy Trap (Fake)" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="hextrap"><img src="/common/other/maps-hextrap.webp" alt="Hex Trap" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="hextrapfake"><img src="/common/other/maps-hextrapfake.webp" alt="Hex Trap (Fake)" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="concerthall"><img src="/common/other/maps-concerthall.webp" alt="Concert Hall" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="dininghall"><img src="/common/other/maps-dininghall.webp" alt="Dining Hall" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="field"><img src="/common/other/maps-field.webp" alt="Field" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="inn"><img src="/common/other/maps-inn.webp" alt="Inn" draggable="false"></div>
				</div>
				<div class="links">
					<a href="/">
						<img class="imagelabel" src="/common/assets/home.webp" title="Homepage"/>
					</a>
					<a href="https://github.com/Eskuero/fehbuilder" target="blank">
						<img class="imagelabel" src="/common/assets/github.webp" title="Source Code"/>
					</a>
					<a href="https://ko-fi.com/eskuero" target="blank">
						<img class="imagelabel" src="/common/assets/kofi.webp" title="Donations"/>
					</a>
					<a href="https://discord.com/invite/fireemblemheroes" target="blank">
						<img class="imagelabel" src="/common/assets/discord.webp" title="Discord Server"/>
					</a>
				</div>
			</div>
		</div>
    </body>
</html>
