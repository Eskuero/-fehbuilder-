<!DOCTYPE html>
<html>
	<head>
		<title>FE Heroes AR-D Maker</title>
		<meta name="title" content="FE Heroes AR-D Maker">
		<meta name="description" content="Tool to create AR-D maps like on Fire Emblem Heroes.">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="builder.css" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" integrity="sha512-aD9ophpFQ61nFZP6hXYu4Q/b/USW7rpLCQLX6Bi0WJHXNO7Js/fUENpBQf/+P4NtpzNX0jSgR5zVvPOJp+W2Kg==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" crossorigin="anonymous" />
		<link rel="shortcut icon" href="/common/assets/Feh.webp" />

	</head>
	<body>
		<div id="updatedialog">
			<div class="dialogform">
				<h3>Change content of tile</h2>
				<div class="row-property single">
					<img class="imagelabel" src="/common/assets/kiran.webp" title="Hero"/>
					<div>
						<select class="s2-select" id="selectheroes" selectedtile="null" onchange="pasteunit(this)">
							<option value="None">None</option>
						</select>
					</div>
				</div>
				<div class="row-property single">
					<img class="imagelabel" src="/common/assets/structure.webp" title="Structure"/>
					<div>
						<select class="select-without-search" id="selectstructure" selectedtile="null" onchange="pastestructure(this)">
							<option value="None">None</option>
							<optgroup label="Structures">
								<option value="armorschool" structtype="defensive">Armor School</option>
								<option value="bolttower" structtype="defensive">Bolt Tower</option>
								<option value="brigthshrine" structtype="defensive">Bright Shrine</option>
								<option value="catapult" structtype="defensive">Catapult</option>
								<option value="cavalryschool" structtype="defensive">Cavalry School</option>
								<option value="darkshrine" structtype="defensive">Dark Shrine</option>
								<option value="duoshindrance" structtype="defensive">Duo's Hindrance</option>
								<option value="flierschool" structtype="defensive">Flier School</option>
								<option value="healingtower" structtype="defensive">Healing Tower</option>
								<option value="infantryschool" structtype="defensive">Infantry School</option>
								<option value="panicmanor" structtype="defensive">Panic Manor</option>
								<option value="tacticsroom" structtype="defensive">Tactics Room</option>
							</optgroup>
							<optgroup label="Traps">
								<option value="bolttrap" structtype="trap">Bolt Trap</option>
								<option value="bolttrapfake" structtype="trap">Bolt Trap (Fake)</option>
								<option value="heavytrap" structtype="trap">Heavy Trap</option>
								<option value="heavytrapfake" structtype="trap">Heavy Trap (Fake)</option>
							</optgroup>
							<optgroup label="Decorations">
								<option value="concerthall" structtype="decorative">Concert Hall</option>
								<option value="dininghall" structtype="decorative">Dining Hall</option>
								<option value="field" structtype="decorative">Field</option>
								<option value="inn" structtype="decorative">Inn</option>
							</optgroup>
							<optgroup label="Mandatory">
								<option value="aetheramphorae" structtype="mandatory">Aether Amphorae</option>
								<option value="aetherfountain" structtype="mandatory">Aether Fountain</option>
								<option value="fortress" structtype="mandatory">Fortress</option>
							</optgroup>
						</select>
					</div>
				</div>
				<div class="additionaloptions">
					<button id="buttonclean" onclick="deleteitem(this)" selectedtile="null" style="margin-top: 1em;" class="button">Clear</button>
					<button onclick="document.getElementById('updatedialog').style.display = 'none'" style="margin-top: 1em;" class="button">Cancel</button>
				</div>
			</div>
		</div>
		<div class="contenedor">
			<div id="map">
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="00" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="structure" draggable="true" ondragstart="drag(event)" id="aetheramphorae" structtype="mandatory"><img src="/common/other/maps-aetheramphorae.webp" draggable="false"></div></div>
					<div class="cell" onclick="updatedialog(this)" id="01" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="structure" draggable="true" ondragstart="drag(event)" id="aetherfountain" structtype="mandatory"><img src="/common/other/maps-aetherfountain.webp" draggable="false"></div></div>
					<div class="cell" onclick="updatedialog(this)" id="02" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="structure" draggable="true" ondragstart="drag(event)" id="fortress" structtype="mandatory"><img src="/common/other/maps-fortress.webp" draggable="false"></div></div>
					<div class="cell" onclick="updatedialog(this)" id="03" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="04" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="05" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="13" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="14" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="15" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="20" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="21" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="22" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="23" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="24" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="25" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="30" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="31" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="32" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="33" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="34" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="35" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="40" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="41" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="42" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="43" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="44" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="45" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="row">
					<div class="cell" onclick="updatedialog(this)" id="50" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="51" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="52" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="53" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="54" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="cell" onclick="updatedialog(this)" id="55" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
			</div>
			<div class="form">
				<div class="additionaloptions">
					<div>
						<label for="cheats">Cheats</label>
						<input type="checkbox" id="cheats">
					</div>
					<button onclick="clearmap()" class="button">Clear</button>
					<button onclick="download()" class="button">Download</button>
					<button onclick="showhelp()" class="button">Help</button>
				</div>
				<h2>Options</h2>
				<section>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/divinecode.webp" title="Map"/>
						<div>
							<select class="select-without-search" onchange="changemap()" id="mapselect">
								<option value="springwater">Springwater</option>
								<option value="wintry">Wintry</option>
								<option value="abandonedcastle">Abandoned Castle</option>
								<option value="snowdust">Snowdust</option>
								<option value="desert">Desert</option>
								<option value="springbreeze">Spring Breeze</option>
								<option value="leafycanopy">Leafy Canopy</option>
								<option value="lostcastle">Lost Castle</option>
								<option value="brightgrassland">Bright Grassland</option>
								<option value="lava">Lava Floes</option>
								<option value="dreamcastle">Dream Castle</option>
								<option value="nightmarecastle">Nightmare Castle</option>
							</select>
						</div>
					</div>
					<div class="row-property single">
						<img class="imagelabel" src="/common/assets/brush.webp" title="Art style"/>
						<div>
							<select class="select-without-search" id="artstyle" onchange="changeart()">
								<option value="sprites-idle">Sprite (Idle)</option>
								<option value="sprites">Sprite (Battle)</option>
								<option value="hd-faces">Face</option>
							</select>
						</div>
					</div>
				</section>
				<h2>Additional icons</h2>
				<section class="additionaloptions">
					<label>
						<input type="checkbox" id="showweapon" onchange="iconvisibility(this)" checked>Weapon
					</label>
					<label>
						<input type="checkbox" id="showmovement" onchange="iconvisibility(this)" checked>Move
					</label>
					<label>
						<input type="checkbox" id="showblessing" onchange="iconvisibility(this)" checked>Blessing
					</label>
				</section>
				<h2>Structures</h2>
				<section id="results">
					<div class="structure" draggable="true" ondragstart="drag(event)" id="armorschool" structtype="defensive"><img src="/common/other/maps-armorschool.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="bolttower" structtype="defensive"><img src="/common/other/maps-bolttower.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="brigthshrine" structtype="defensive"><img src="/common/other/maps-brigthshrine.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="catapult" structtype="defensive"><img src="/common/other/maps-catapult.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="cavalryschool" structtype="defensive"><img src="/common/other/maps-cavalryschool.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="darkshrine" structtype="defensive"><img src="/common/other/maps-darkshrine.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="duoshindrance" structtype="defensive"><img src="/common/other/maps-duoshindrance.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="flierschool" structtype="defensive"><img src="/common/other/maps-flierschool.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="healingtower" structtype="defensive"><img src="/common/other/maps-healingtower.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="infantryschool" structtype="defensive"><img src="/common/other/maps-infantryschool.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="panicmanor" structtype="defensive"><img src="/common/other/maps-panicmanor.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="tacticsroom" structtype="defensive"><img src="/common/other/maps-tacticsroom.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="bolttrap" structtype="trap"><img src="/common/other/maps-bolttrap.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="bolttrapfake" structtype="trap"><img src="/common/other/maps-bolttrapfake.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="heavytrap" structtype="trap"><img src="/common/other/maps-heavytrap.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="heavytrapfake" structtype="trap"><img src="/common/other/maps-heavytrapfake.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="concerthall" structtype="decorative"><img src="/common/other/maps-concerthall.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="dininghall" structtype="decorative"><img src="/common/other/maps-dininghall.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="field" structtype="decorative"><img src="/common/other/maps-field.webp" draggable="false"></div>
					<div class="structure" draggable="true" ondragstart="drag(event)" id="inn" structtype="decorative"><img src="/common/other/maps-inn.webp" draggable="false"></div>
				</section>
				<div class="links">
					<a href="/">
						<img class="img-fluid" src="/common/assets/home.webp"/>
					</a>
					<a href="https://github.com/Eskuero/fehbuilder" target="blank">
						<img class="img-fluid" src="/common/assets/github.webp"/>
					</a>
					<a href="https://discord.gg/fireemblemheroes" target="blank">
						<img class="img-fluid" src="/common/assets/discord.webp"/>
					</a>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" integrity="sha512-4MvcHwcbqXKUHB6Lx3Zb5CEAVoE9u84qN+ZSMM6s7z8IeJriExrV3ND5zRze9mxNlABJ6k864P/Vl8m0Sd3DtQ==" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.0/dist/html2canvas.min.js" integrity="sha512-UcDEnmFoMh0dYHu0wGsf5SKB7z7i5j3GuXHCnb3i4s44hfctoLihr896bxM0zL7jGkcHQXXrJsFIL62ehtd6yQ==" crossorigin="anonymous"></script>
		<script src="utilities.js"></script>
		<script src="form.js"></script>
    </body>
</html>
